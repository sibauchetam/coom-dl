#
# This workflow is triggered on pushes or pull requests to the 'main' branch,
# or can be run manually from the GitHub Actions tab.
#
# It performs the following steps:
# 1. ğŸ›’ Checks out the source code.
# 2. â˜• Sets up the Java Development Kit (JDK).
# 3. ğŸ¦ Sets up the Flutter SDK.
# 4. ğŸ“¦ Installs project dependencies.
# 5. ğŸ”¬ Analyzes the code for errors and warnings.
# 6. ğŸ§ª Runs widget tests.
# 7. ğŸ—ï¸ Builds the Android release APK.
# 8. ğŸ“¤ Uploads the generated APK as a build artifact.
#
name: 'Android CI Build ğŸ“±'

# --- Triggers for the workflow ---
on:
  # Triggers the workflow on push events for the main branch
  push:
    branches: [ "main" ]
  # Triggers the workflow on pull request events for the main branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# --- Workflow Jobs ---
jobs:
  # The main job to build the Android application
  build-android:
    name: 'Build Android App ğŸš€'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # --- Steps to be executed ---
    steps:
      # ğŸ›’ Step 1: Check out the repository code
      - name: 'ğŸ›’ Checkout Repository'
        uses: actions/checkout@v4

      # â˜• Step 2: Set up Java Development Kit (JDK)
      - name: 'â˜• Set up JDK 17'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # ğŸ¦ Step 3: Set up Flutter SDK
      - name: 'ğŸ¦ Set up Flutter'
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Or specify a version e.g., '3.19.0'
          cache: true

      # ğŸ“¦ Step 4: Get Flutter dependencies
      - name: 'ğŸ“¦ Install Dependencies'
        run: flutter pub get

      # ğŸ—ï¸ Step 7: Build the Android release APK
      - name: 'ğŸ—ï¸ Build Android APK'
        run: flutter build apk --release

      # ğŸ“¤ Step 8: Upload the build artifact
      - name: 'ğŸ“¤ Upload APK Artifact'
        uses: actions/upload-artifact@v4
        with:
          # Name of the artifact to be uploaded
          name: cnex-downloader-apk
          # Path to the file(s) to be uploaded
          path: build/app/outputs/flutter-apk/app-release.apk
          # How long to retain the artifact (in days)
          retention-days: 7
